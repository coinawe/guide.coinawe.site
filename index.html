    function setupAccordions() {
        const accordionContainers = document.querySelectorAll('.accordion-

container');

        accordionContainers.forEach(container => {
            // Select only the direct child buttons for this container
            const buttons = Array.from(container.querySelectorAll(':scope > 

.accordion-item > .accordion-button'));

            buttons.forEach(button => {
                button.addEventListener('click', function() { // Use 

'function' to get 'this' context
                    const wasActive = this.classList.contains('active');

                    // Close all buttons within this specific container group
                    buttons.forEach(otherButton => {
                        otherButton.classList.remove('active');
                        otherButton.nextElementSibling.style.maxHeight = null;
                    });

                    // If the clicked button was not already active, open it
                    if (!wasActive) {
                        this.classList.add('active');
                        const content = this.nextElementSibling;
                        content.style.maxHeight = content.scrollHeight + "px";
                        
                        // Recalculate parent accordion's height if this is a 

nested accordion
                        const parentAccordionContent = this.closest

('.accordion-content');
                        if (parentAccordionContent && 

parentAccordionContent.style.maxHeight !== '0px') {
                            parentAccordionContent.style.maxHeight = 

parentAccordionContent.scrollHeight + "px";
                        }
                    }
                });
            });
        });
    }
    
    function setLang(lang) {
      if(lang === 'ru') {
        let ru_content = content.ru;
        ru_content = ru_content.replace('<strong>"‚ö†Ô∏è Komplain"</strong>', 

'<strong>"‚ö†Ô∏è –ñ–∞–ª–æ–±–∞"</strong>');
        content.ru = ru_content;
      }
      
      const langButtons = document.querySelectorAll('.lang-buttons button');
      langButtons.forEach(button => {
        button.classList.remove('active');
        if (button.onclick.toString().includes(`setLang('${lang}')`)) {
          button.classList.add('active');
        }
      });
      const contentDiv = document.getElementById("content");
      contentDiv.style.opacity = 0;
      contentDiv.style.transform = 'translateY(20px)';
      setTimeout(() => {
        contentDiv.innerHTML = content[lang];
        contentDiv.style.opacity = 1;
        contentDiv.style.transform = 'translateY(0)';
        // Set up accordions after new content is loaded
        setupAccordions();
      }, 300);
    }

    // Initialize content on page load
    window.onload = () => {
      setLang('id');
    }
